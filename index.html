            .pushable {
                position: relative;
                background: transparent;
                padding: 0px;
                border: none;
                cursor: pointer;
                outline-offset: 4px;
                outline-color: deeppink;
                transition: filter 250ms;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                }

                .shadow {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                background: hsl(226, 25%, 69%);
                border-radius: 8px;
                filter: blur(2px);
                will-change: transform;
                transform: translateY(2px);
                transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
                }

                .edge {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                border-radius: 8px;
                background: linear-gradient(
                    to right,
                    hsl(248, 39%, 39%) 0%,
                    hsl(248, 39%, 49%) 8%,
                    hsl(248, 39%, 39%) 92%,
                    hsl(248, 39%, 29%) 100%
                );
                }

                .front {
                display: block;
                position: relative;
                border-radius: 8px;
                background: hsl(248, 53%, 58%);
                padding: 16px 32px;
                color: white;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                font-size: 1rem;
                transform: translateY(-4px);
                transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
                }

                .pushable:hover {
                filter: brightness(110%);
                }

                .pushable:hover .front {
                transform: translateY(-6px);
                transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
                }

                .pushable:active .front {
                transform: translateY(-2px);
                transition: transform 34ms;
                }

                .pushable:hover .shadow {
                transform: translateY(4px);
                transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
                }

                .pushable:active .shadow {
                transform: translateY(1px);
                transition: transform 34ms;
                }

                .pushable:focus:not(:focus-visible) {
                outline: none;

<script>
    let khodam = ['','Macan', 'Harimau', 'Kabel USB', 'Oli Samping', 
    'Kabel UTP', 'Router', 'XAMPP', 'yii2', 'Teh Pucuk', 
    'Sari Gandum', 'JAIM', 'Kiboyyyy', 'Sayur Asem', "Bu Na'ah", 
    'CPU', 'Kont Jepat', 'Pak Vincent', 'Skibidi', 'Sigma',
    'Uni Bakwan', 'Mio Mirza', 'Yessus', 'Mosses', 'Kentang', 
    'Sarwendah', 'Amanah', 'Tauge', 'Tobrut Baik', 'Tobrut Jahat',
    'Kanjut Badag', 'Tuyul Mullet', 'Henceut Bereum', 'UD Lima Saudara',
    'El Drama', 'Gondrong', 'Mak Lampir', 'Nyai Blorong', 'Nyai Roro Panjang',
    'Super Tobrut', 'Jokowi', 'Must A Nice', 'Abe Cekut', 'Aspari', 'Julian',
    'Eat Sambel', 'Kerapu', 'Takari', 'Pur Ayam', 'Rusdi', 'Ambatron', 'Ambalingham',
    'Messi', 'Kuda Cuki', 'Tungau Biru', 'Jamet Kuproy', 'Master Limbad', 'Jamet Kudasi',
    'Bocil Crypto', 'Timothy', 'Mewing', 'Kai Cenat', 'PHP', 'Sprei Gratis', 'Romo',
    'Ngab Owi', 'Brody', 'Zilong', 'Topless', 'Kacang', 'Igun', 'Alul', 
    'Jarrot', 'Kim Jong-Un', 'Bingcilling', 'Gendolo', 'Growol', 'Bedal Herocyn',
    'Ganjar-ganjar', 'Praroro', 'Ultraman Tobrut', 'Manusia Silver', 'Dudung',
    'Topi Nabil', 'Uyeng" Nabil', 'Siluman Pakel', 'Masker Karyoto', 'Centil', 'Diagram Activity',
    'Gitar Spanyol', 'Tekotok', 'Ketan Susu', 'Tan su tos', 'Babayo', 'Iwak Koi', 'Taser', 
    'Asmara Spikoe', 'Ayam Katsu', 'Ndog Ayam', 'Jhonson', 'Sober', 'Tenor', 'Smith Ijo',
    'Nugget Ayam', 'Panu', 'Kutil Ayam', 'Iwak Cupang', 'Lakban', 'Titik', 'Sayur Lodeh',
    'Proyektor', 'Rational Rose', 'Draw Io', 'Mie Nyemek', 'Kipas Angin', 
    'Dede Inoen', 'Haji Atta', 'Kalimat Efektif', 'Satpam Stmik', 'AC Lab 5', 
    'Idoy', 'Aceng', 'Tokyo', 'Ampuni']

    let index;
    let radio;
    let nama;
    let kata;
    let satuan = ['KB', 'MB', 'GB'];
    let valueKuota = ''; 
    let valueSaldo = ''; 
    let valueGula = ''; 
    let valueTensi = ''; 
    let kalimatKuota = ''; 

    function validation(){
        if(nama == '' && radio == '0'){
            Swal.fire({
            icon: "error",
            title: "Goblok poll",
            text: "Pilih Layanan & Input nama !!!",
            });
            return false;
        }else if(nama == ''){
            Swal.fire({
            icon: "error",
            title: "Goblok...",
            text: "Harus Input Nama !",
            });
            return false;
        }else if(radio == '0'){
            Swal.fire({
            icon: "error",
            title: "Goblok...",
            text: "Pilih Layanan sek loh !",
            });
            return false;
        }
        return true;
    }

    function hideLoading(){
        document.getElementById('loading').style.display = 'none';
        document.getElementById('valueCek').innerHTML = kata+' '+nama.toUpperCase()+' '+kalimatKuota+' <br><br><strong class="text-success">'+valueKuota+'</strong> <strong class="text-info">'+valueSaldo+'</strong> <strong class="text-primary">'+valueGula+'</strong> <strong class="text-warning">'+valueTensi+'</strong> <strong class="text-danger">'+khodam[index]+'</strong>';
    }

    function cekKhodam(){
        document.getElementById('valueCek').innerHTML = '';
        index = Math.floor(Math.random() * khodam.length - 1);
        index += 1;
        document.getElementById('loading').style.display = 'block';
        setTimeout(hideLoading, 1000);
    }
    
    function cekKuota(){
        document.getElementById('valueCek').innerHTML = '';
        valueKuota = Math.floor(Math.random() * 10000)+' '+satuan[Math.floor(Math.random() * satuan.length)];
        index = 0;
        document.getElementById('loading').style.display = 'block';
        setTimeout(hideLoading, 1000);
    }

    function cekSaldo(){
        document.getElementById('valueCek').innerHTML = '';
        valueSaldo = Math.floor(Math.random() * 90000000);
        index = 0;
        valueSaldo = valueSaldo.toLocaleString('id-ID', {
            style: 'currency',
            currency: 'IDR',
        });
        document.getElementById('loading').style.display = 'block';
        setTimeout(hideLoading, 1000);
    }

    function cekGulaDarah(){
        document.getElementById('valueCek').innerHTML = '';
        valueGula = Math.floor(Math.random() * (200 - 50 + 1) + 50);
        valueGula = valueGula+' mg/dL.'
        index = 0;
        document.getElementById('loading').style.display = 'block';
        setTimeout(hideLoading, 1000);
    }

    function cekTensiDarah(){
        document.getElementById('valueCek').innerHTML = '';
        let systolic = Math.floor(Math.random() * (180 - 120 + 1) + 120);
        let diastolic = Math.floor(Math.random() * (120 - 80 + 1) + 80);
        valueTensi = `${systolic}/${diastolic} mmHg.`;
        index = 0;
        document.getElementById('loading').style.display = 'block';
        setTimeout(hideLoading, 1000);
    }

    function execute(cek){
        if(cek == 'khodam'){
            kata = 'Khodam'
            cekKhodam();
        }else if(cek == 'kuota'){
            kata = 'Plg. '
            kalimatKuota = 'Sisa Kuota Kamu Sebesar';
            cekKuota();
        }else if(cek == 'saldo'){
            kata = 'Saldo Rekening'
            cekSaldo();
        }else if(cek == 'gula'){
            kata = 'Kadar Gula Darah'
            cekGulaDarah();
        }else{
            kata = 'Tekanan Darah'
            cekTensiDarah();
        }
    }

    function clear(){
        index = '';
        radio = '';
        nama = '';
        kata = '';
        valueKuota = ''; 
        valueSaldo = ''; 
        valueGula = ''; 
        valueTensi = ''; 
        kalimatKuota = '';
    }

    function cek(){
        clear();
        radio = document.querySelector('input[name="cek"]:checked').value;
        nama = document.getElementById('nama').value;
        if(validation()){
            execute(radio);
        }
    }



</script>
